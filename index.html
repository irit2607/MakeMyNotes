<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg " style="background-color:black;">
        <a class="navbar-brand" href="#" style="color:chartreuse; font-size: 2em;"><b>Magic Notes</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: black;">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-4 " style="height: 40px;" id="searchTxt" type="search" placeholder="Search your notes" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color:chartreuse; font-size: 20px;">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-4">
        <h3 style="color: chartreuse;">Welcome To Make My Notes</h3>
        <div class="card my-5" >
            <div class="card-body">
                <h5 class="card-title" style="color: black; font-size: 1.7em;">Add a note</h5>
                <div class="form-group">

                    <textarea class="form-control" id="addTxt" rows="6"></textarea>
                </div>
                <button class="btn btn-outline-success" id="addbtn" style="font-size: 1.3em;">Add Note</button>
            </div>
        </div>

        <h3 class="my-3 " style="color: chartreuse;">Your Notes</h3>
        <hr>
        <div id="notes" class="row container-fluid">


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>

</html>
